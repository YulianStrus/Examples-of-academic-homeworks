    <script>
        //--Task5
        let number1, number2, sum=0, dif=0, prod=0, div=0;
        number1=parseInt(prompt("Введіть 1-ше число:", 10));
        number2=parseInt(prompt("Введіть 2-ге число:", 10));
        sum=number1+number2;
        dif=number1-number2;
        prod=number1*number2;
        div=number1/number2;
        console.log(number1+" + "+number2+" = "+sum);
        console.log(number1+" - "+number2+" = "+dif);
        console.log(number1+" * "+number2+" = "+prod);
        console.log(number1+" / "+number2+" = "+div);
    </script>
