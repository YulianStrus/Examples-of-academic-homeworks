	<script>
		function getRandomIntInclusive(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }
    let number = getRandomIntInclusive(0, 100);
    let numberUser = -1;
    while (number != numberUser) {
        numberUser = parseInt(prompt("Число:"));

        else if (numberUser < number) alert("Більше!");
