	<script>

<!--Task 8-->
	<script>
		let sum, cina, k, kilk, ost;
		sum=parseInt(prompt("Введіть кількість грошей", 100));
		cina=parseInt(prompt("Введіть ціну шоколадки", 25));
		kilk=sum/cina;
		k=Math.trunc(kilk);
		ost=sum-(k*cina);
		console.log('Можна купити '+k.toFixed(0)+' шоколадок і ще '+ost+'грн. залишиться');
	</script>

	<script>
		let a, b, c, num, temp;
		num=parseInt(prompt("Введіть трьохзначне число: ", 123));
		temp=num/100;
		a=Math.trunc(temp);
		temp=(num-a*100)/10;
		b=Math.trunc(temp);
		temp=num-(a*100+b*10);
		c=Math.trunc(temp);
		console.log(`Обернене число=`+c+b+a);
	</script>
